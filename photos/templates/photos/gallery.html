<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .image-thumbnail {
        height: 200 px;
        object-fit: cover;
    }
</style>

</head>
<body class = "m-5">
    <div class="container">
        <div class= "row">
            <div class = "col-md-3">

                <div class="card">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>

                      {% for category in categories %}
                      <li class="list-group-item">{{category.name}}</li>
                      {% endfor %}


                      
                            <a href="{% url 'add' %}" class= "btn btn-block btn-dark btn-sm m-1">Add Photo</a>
                    
                    </ul>
                  </div>
        </div>
        <div class = "col-md-9">
            <div class = "row">

                {% for photo in photos %}
                <div class= "col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbnail" 
                        src="https://media.istockphoto.com/photos/portrait-of-smiling-diverse-colleagues-pose-for-selfie-picture-id1300512246?b=1&k=20&m=1300512246&s=170667a&w=0&h=bFBj-52XI41HEQiJd34flsKhiRrWmxGa_lJtkh8UehU=" 
                        alt="Card image cap">

                        <div class="card-body">
                            <small>Category: Friends</small>
                        </div>
                        <a href="{% url 'photo' 5 %}" class= "btn btn-outline-dark btn-sm m-1">View</a>
                      </div>
                </div>
                {% empty %}
                <h3> No Photos </h3>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
    
</body>
</html>
